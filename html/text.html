<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Text</title>
  </head>
  <body>
    <p>
      <b>Lorm</b><i>ipsum</i>dolor sit amet <br>
      <u>Lorem</u><s>ipsum</s>dolor sit amet
    </p>
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <!-- href is Hypertext reference
        target의 속성 _self, _blank, _parent, _top

       --!>


    <div >
      <span>Lorem</span>ipsum dolor sit.
    </div>
    <!-- div는 블록레벨 태그, span은 인라인 레벨의 태그 --!>

      <ul> <!-- ul unordered list --!>
        <li>콩나물</li>
        <li>파</li>
        <li>국 간장</li>
      </ul>

      <ol>
        <li>냄비에 국물용 멸치를 넣고 한소끔 끓여 멸치 육수를 7컵(1,400ml) 만든다</li>
        <li>콩나물을 넣고 뚜껑을 덮어 콩나물이 익을 때까지 끓인다.</li>
        <li>뚜껑을 열고 대파, 마늘, 고춧가루를 넣고 끓인다.</li>
      </ol>
  </body>
</html>
