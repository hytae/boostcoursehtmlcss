<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS 실습</title>

      .item{
        background-color: gray;
      }
      .a{
        color: yellow;
      }
      .b{
        color: blue;
      }
      #special{
        color: red;
      }

  <ul>
    <li class = "item a">first</li>

  </ul>
  </body>
</html>
